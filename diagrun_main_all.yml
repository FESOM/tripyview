workflow_name: "diagrun_all_analysis"
input_paths:
    - /home/ollie/pscholz/results/trr181_tke+idemix_jayne_bin_ck0.1/
    - /home/ollie/pscholz/results/trr181_tke+idemix_nycander_bin_ck0.1/
    - /home/ollie/pscholz/results/trr181_tke+idemix_stormtide_bin_ck0.1/
