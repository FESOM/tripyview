#_______________________________________________________________________________
# plot transect of 3d ocean variable 
transect:
    temp:
        30W_80S-90N:
            input_transect: [[[-30, -30],[-80, 90], 'Transect: -30°W, -80°S-90°N']]
            cstr: 'blue2red'
            cnum: 25  
            climit: [-3, 20]
            do_contour: True
        170W_80S-90N:
            input_transect: [[[-170, -170],[-80, 90], 'Transect: -170°W, -80°S-90°N']]
            cstr: 'blue2red'
            cnum: 25  
            climit: [-3, 20]
            do_contour: True 
    salt:
        30W_80S-90N:
            input_transect: [[[-30, -30],[-80, 90], 'Transect: -30°W, -80°S-90°N']]
            cstr: 'green2orange'
            cnum: 25  
            climit: [34.25, 36.0]
            do_contour: True
        170W_80S-90N:
            input_transect: [[[-170, -170],[-80, 90], 'Transect: -170°W, -80°S-90°N']]
            cstr: 'green2orange'
            cnum: 25  
            climit: [34.25, 36.0]
            do_contour: True
    Kv:
        30W_80S-90N:
            input_transect: [[[-30, -30],[-80, 90], 'Transect: -30°W, -80°S-90°N']]
            cstr: 'wbgyr'
            do_rescale: 'log10'
            crange: [-1.0e-6, 1.0e-1, 1.0e-4]
            cnum: 25  
            do_contour: False
        170W_80S-90N:
            input_transect: [[[-170, -170],[-80, 90], 'Transect: -170°W, -80°S-90°N']]
            cstr: 'wbgyr'
            do_rescale: 'log10'
            crange: [-1.0e-6, 1.0e-1, 1.0e-4]
            cnum: 25  
            do_contour: False    

