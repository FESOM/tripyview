            input_transect: [[[-30, -30],[-80, 90], 'Transect: -30°W, -80°S-90°N']]
            cstr: 'grads' 
            do_contour: False    

#_______________________________________________________________________________
# plot transport through zonal or meridional ocean section 
transect_vflx_t:
    Drake_Passage:
        input_transect: [[[-66, -66,  -67, -55], 'Drake Passage @ 66°W, 67°S-55°S']] #use transect input from pyfesom2
        year: [1958, 2019]
        do_allcycl: False
        do_concat: False
        
#_______________________________________________________________________________
# plot zonal mean section (zonal binning) of 3d ocean variables
zmeantrans:
    temp:
        box_regions: 
           - global
        cstr: 'blue2red'  
        climit: [-3.0, 15.0]
    salt:
        box_regions: 
           - global
        cstr: 'green2orange'
        climit: [34, 35.0]
    sigma2:
        box_regions: 
           - global
        cstr: 'grads'
        climit: [35.5, 37.5]
    Kv:
        box_regions: 
           - global
        do_rescale: 'log10'
        cstr: 'wbgyr'
        crange: [1.0e-6, 1.0e-0, 1.0e-4]
        cnum: 20
        do_contour: False
    N2:
        box_regions: 
           - global
        do_rescale: 'log10'   
        cstr: 'wbgyr'
        crange: [1.0e-8, 1.0e-4, 1.0e-6]
        cnum: 20
        do_contour: False
       
#_______________________________________________________________________________
# plot zonal mean section (zonal binning) of 3d temp/salt/density climatology 
# anomaly
zmeantrans_clim:
    temp:
        box_regions: 
           - global
        crange: [-2.0,2.0,0] 
        cstr: 'blue2red'
        do_contour: False
    salt:
        box_regions: 
           - global
        crange: [-0.75,0.75,0]    
        cstr: 'green2orange'
        do_contour: False
    sigma2:
        box_regions: 
           - global
        crange: [-0.35,0.35,0]        
        cstr: 'grads'
        do_contour: False
        
#_______________________________________________________________________________
# plot time-series of 2d and 3d globally averaged (volume weighted) variables 
var_t:
    temp:
        year: [1958, 2019]
        do_allcycl: True
        do_concat: True
        box_regions: 
           - global
    salt:
        year: [1958, 2019]
        do_allcycl: True
        do_concat: True
        box_regions: 
           - global       
           
#_______________________________________________________________________________
# plot meridional overturning streamfunction based on z-coordiante vertical 
# velocity for different basins
zmoc:
    gmoc:
    amoc:
    ipmoc:

# plot time series of maximum AMOC upper circulation cell    
zmoc_t:
    which_lats: [26, 40, 'max']
    year: [1958,2019]
    do_allcycl: False 
    do_rapid: True
    
#_______________________________________________________________________________
# plot meridional overturning streamfunction based on density diagnostic, requires 
# special FESOM2 output using namelist.io flag: diag_DMOC=.true.
dmoc:
    gmoc:
    amoc:
    ipmoc:
    
dmoc_srf:
    gmoc:
    amoc:
    ipmoc:    

dmoc_inner:
    gmoc:
    amoc:
    ipmoc:        
    
dmoc_z:
    gmoc:
    amoc:
    ipmoc:        

dmoc_wdiap:
    which_isopycs: [36.72, 37.00]
    crange: [-2.0e-5, 2.0e-5, 0.0]
    
dmoc_srfcbflx:
    which_isopycs: [36.72, 37.00]
    crange: [-2.0e-5, 2.0e-5, 0.0]    
    
dmoc_t:
    which_lats: [26, 55, 'max']
    year: [1958,2019]
    do_allcycl: False    

#_______________________________________________________________________________     
# plot horizontal barotropic streamfunction
hbarstreamf: 
    climit: [-125.0, 125.0]
    
#_______________________________________________________________________________     
# plot global meridional heatflux based on surface heatflux and turbulent temp.
# advection t*v, special FESOM2 output using namelist.io flag: diag_trflx=.true.
ghflx:
    do_allcycl: True    
mhflx:
    do_allcycl: True
    
