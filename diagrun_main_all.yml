input_names:
    - '$TKE_{{ck:0.1}}{{+}}IDEMIX_{{Jayne}}$'
    - '$TKE_{{ck:0.1}}{{+}}IDEMIX_{{Nycander}}$'
    - '$TKE_{{ck:0.1}}{{+}}IDEMIX_{{Stormtide_{{M2}}+Nycander_{{NoM2}}}}$'
