mesh_path: '/work/ollie/pscholz/mesh_fesom2.0/core2_srt_dep@node/'
save_path: './Results/'

clim: 'phc3'
clim_path: '/work/ollie/pscholz/INIT_HYDRO/phc3.0/phc3.0_annual.nc'

ncolumn: 3
box: None

which_cycl: 1
year: [1979, 2019]
depth: 100
which_dpi: 200

#_______________________________________________________________________________
# horizontal plots
hslice:
    temp:
        depths: [500, 1000, 2000, 3000, 4000]
        cstr: 'blue2red'
    salt:
        depths: [500, 1000, 2000, 3000, 4000]
        cstr: 'green2orange'
    sigma2:
        depths: [500, 1000, 2000, 3000, 4000]
        cstr: 'grads'
    Kv:
        depths: [500, 1000, 2000, 3000, 4000]
        do_rescale: 'slog10'
        cstr: 'blue2red'
        crange: [-1.0e-1, 1.0e-1, 1.0e-4]
    N2:
        depths: [500, 1000, 2000, 3000, 4000]
        cstr: 'blue2red'
        cfac: 0.5
    ssh:
        depths: [0]
        cstr: 'grads'
        cref: 0
    MLD2:
        depths: [0]
        cstr: 'rygbw'

#_______________________________________________________________________________
# northern/southern stereographic plots
hslice_np:
    a_ice:
        months: [3, 9]
        depths: [0]
        cstr: 'wbgyr'
        crange: [0,1.0,0.5]
        box: [-180,180,50,90]
        proj: 'nps'
    m_ice:
        months: [3, 9]
        depths: [0]
        cstr: 'wbgyr'
        crange: [0.0, 5.0, 2.5]
        box: [-180,180,50,90]
        proj: 'nps'
    MLD2:
        months: [3, 9]
        depths: [0]
        cstr: 'rygbw'
        box: [-180,180,45,90]
        proj: 'nps'
         
hslice_sp:        
    a_ice:
        months: [9, 3]
        depths: [0]
        cstr: 'wbgyr'
        crange: [0,1.0,0.5]
        box: [-180,180,-90,-50]
        proj: 'sps'
    m_ice:
        months: [9, 3]
        depths: [0]
        cstr: 'wbgyr'
        crange: [0.0, 1.5, 0.75]
        box: [-180,180,-90,-50]
        proj: 'sps'   
    MLD2:
        months: [9, 3]
        depths: [0]
        cstr: 'rygbw'
        box: [-180,180,-90,-50]
        proj: 'sps'

#_______________________________________________________________________________
# horizontal temp/salt climatology anomaly 
hslice_clim:
    temp:
        depths: [10, 100, 1000, 2000, 3000]
        crange: [-4, 4, 0]
    salt:
        depths: [10, 100, 1000, 2000, 3000]
        crange: [-0.5, 0.5, 0]

