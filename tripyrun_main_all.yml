##_______________________________________________________________________________
## northern/southern stereographic plots
hslice_np:
    a_ice:
        months: [3, 9]
        cstr: 'wbgyr'
        crange: [0,1.0,0.5]
        box: [-180,180,50,90]
        proj: 'nps'
    #m_ice:
        #months: [3, 9]
        #cstr: 'wbgyr'
        #crange: [0.0, 5.0, 2.5]
        #box: [-180,180,50,90]
        #proj: 'nps'
    MLD2:
        months: [3, 9]
        cstr: 'rygbw'
        box: [-180,180,45,90]
        proj: 'nps'
         
hslice_sp:        
    a_ice:
        months: [9, 3]
        cstr: 'wbgyr'
        crange: [0,1.0,0.5]
        box: [-180,180,-90,-50]
        proj: 'sps'
    #m_ice:
        #months: [9, 3]
        #cstr: 'wbgyr'
        #crange: [0.0, 1.5, 0.75]
        #box: [-180,180,-90,-50]
        #proj: 'sps'   
    MLD2:
        months: [9, 3]
        cstr: 'rygbw'
        box: [-180,180,-90,-50]
        proj: 'sps'

#_______________________________________________________________________________
# horizontal temp/salt climatology anomaly 
hslice_clim:
    temp:
        depths: [10, 100, 1000, 2000, 3000]
        crange: [-4, 4, 0]
    salt:
        depths: [10, 100, 1000, 2000, 3000]
        crange: [-0.5, 0.5, 0]

#_______________________________________________________________________________
# horizontal isotherm depth
hslice_isotdep:
    which_isotherms: [12.0, 6.0]
    cstr: 'wbgyr'
        
        
