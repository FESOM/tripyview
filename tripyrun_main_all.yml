#___1lvl Parameter___
tripyrun_name: "tripyrun_all_analysis"
do_papermill: True
do_parallel: True
input_paths:
    - /albedo/work/projects/p_fesom/pscholz/project_TRR181/trr181_tke+idemix_jayne_bin_ck0.1/5/
    - /albedo/work/projects/p_fesom/pscholz/project_TRR181/trr181_tke+idemix_nycander_bin_ck0.1/5/
    - /albedo/work/projects/p_fesom/pscholz/project_TRR181/trr181_tke+idemix_stormtide_bin_ck0.1/5/
    - /albedo/work/projects/p_fesom/pscholz/project_TRR181/trr181_tke_ctrl_ck0.1/5/

input_names:
    - '$TKE{{+}}IDEMIX_{{Jayne}}$'
    - '$TKE{{+}}IDEMIX_{{Nycander}}$'
    - '$TKE{{+}}IDEMIX_{{Stormtide}}$'
    - '$TKE$'
    
#ref_path: /home/ollie/pscholz/results/trr181_tke_ctrl_ck0.1_v2/
#ref_name: '$TKE_{{ck:0.1}}$'    
    
mesh_path: '/albedo/work/user/pscholz/mesh_fesom2.0/core2_srt_dep@node/'
save_path: './Results/'

which_clim: 'phc3'
clim_path: '/albedo/work/projects/p_fesom/FROM-OLLIE/FESOM2/hydrography/phc3.0/phc3.0_annual.nc'

ncol: 2
box: None

n_cycl: None
do_allcycl: False
year: [1979, 2019]
depth: None
proj: 'rob'
save_dpi: 150


#_______________________________________________________________________________
# mesh plots
hmesh:
    #___2lvl Parameter___
    proj: 'ortho'
    box: [-30,45]
    do_mesh: True
    do_plt: 'tpc'
    do_lsm: 'bluemarble'
    #___Variables________
    None:
        proj: 'nears'
        box: [-30, 45, 25]
    nresol:

#_______________________________________________________________________________
# horizontal plots
hslice:
    #___2lvl Parameter___
    depths: [100, 1000]
        
    #___Variables________
    temp:
        #___3lvl Parameter___
        cstr: 'blue2red'
        #cstr: 'cmocean.thermal'
    salt:
        #___3lvl Parameter___
        cstr: 'cmocean.haline'
    #sigma2:
        ##___3lvl Parameter___
        #cstr: 'grads'
    Kv:
        #___3lvl Parameter___
        do_rescale: 'log10'
        cstr: 'wbgyr'
        crange: [1.0e-6, 1.0e-1, 1.0e-3]
    #N2:
        ##___3lvl Parameter___
        #cstr: 'wbgyr'
    ssh:
        #___3lvl Parameter___
        depths: None
        cstr: 'grads'
        cref: 0
    MLD2:
        #___3lvl Parameter___
        depths: None
        cstr: 'rygbw'
        crange: [-3000, 0, -1500]

#_______________________________________________________________________________
# northern/southern stereographic plots
hslice_np:
    #___2lvl Parameter___
    months: [3, 9]
    proj: 'nps'
    box: [-180,180,40,90]
    #___Variables________
    a_ice:
        #___3lvl Parameter___
        cstr: 'wbgyr'
        crange: [0,1.0,0.5]
    m_ice:
        #___3lvl Parameter___
        cstr: 'wbgyr'
        crange: [0.0, 5.0, 2.5]
    MLD2:
        #___3lvl Parameter___
        months: [3, 9]
        cstr: 'rygbw'
        crange: [-3500, 0, -1700]
         
hslice_sp:        
    #___2lvl Parameter___
    months: [9, 3]
    proj: 'sps'    
    box: [-180,180,-90,-50]
    #___Variables________    
    a_ice:
        #___3lvl Parameter___
        cstr: 'wbgyr'
        crange: [0,1.0,0.5]
    m_ice:
        #___3lvl Parameter___
        cstr: 'wbgyr'
        crange: [0.0, 1.5, 0.75]
    MLD2:
        #___3lvl Parameter___
        cstr: 'rygbw'
        crange: [-3500, 0, -1700]

#_______________________________________________________________________________
# horizontal temp/salt climatology anomaly 
hslice_clim:
    #___2lvl Parameter___
    depths: [100, 1000]
    #___Variables________        
    temp:
        #___3lvl Parameter___
        cstr: 'blue2red'
        crange: [-4, 4, 0]
    salt:
        #___3lvl Parameter___
        cstr: 'blue2red'
        #crange: [-0.5, 0.5, 0]

